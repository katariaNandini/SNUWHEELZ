<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
  <script defer src="signup.js"></script>
</head>

<body>
  <main id="main-holder">
    <div id="signup-section">
      <h1 id="signup-header">Signup</h1>
      
      <!-- <div id="signup-error-msg-holder"> -->
        <!-- <p id="signup-error-msg">Invalid input <span id="error-msg-second-line">please try again</span></p> -->
      <!-- </div> -->
      
      <form id="signup-form">
        <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
        <input type="email" name="email" id="email-field" class="signup-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
        <input type="password" name="confirm-password" id="confirm-password-field" class="signup-form-field" placeholder="Confirm Password">
        <input type="submit" value="Signup" id="signup-form-submit">
      </form>
    </div>
    <div id="image-section">
     <img src="images\library.jpg" alt="Cycling Man">
    </div>
  </main>
</body>

</html>
