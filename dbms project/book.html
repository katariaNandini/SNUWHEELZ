        <div id="contact-form">
         
          <div class="flex relative mt-16 h-64 w-64 lg:h-72 lg:w-72">
            <img
              id="cycle-image"
              src="mainPage1.jpg"
              alt="cycle-images"
              class="object-cover h-64 w-64 lg:h-72 lg:w-72"
            />
          </div>

          <form id="contact-form-inner" method="post" action="/" >
            <div class="flex flex-col" id="booknow-form" >
              <h2 class="text-2xl font-semibold mb-4" style="color: #00994d; text-align: center;">Book Now</h2>


              <div id="bookform" >
                <form action="/" method="post" novalidate>
                  <div>
                      <label for="select-location">Select Location</label>
                      <select id="select-location" name="select-location">
                          <option value="Cluster 1">Cluster 1</option>
                          <option value="Cluster 2">Cluster 2</option>
                          <option value="Cluster 3">Cluster 3</option>
                          <option value="D block">D block</option>
                          <option value="AnB">AnB</option>
                          <option value="BnC">BnC</option>
                      </select>
                  </div>
                  <div>
                      <label for="start_datetime">Select Date and Start Time of Your Booking</label>
                      <input type="datetime-local" id="start_datetime" name="start_datetime">
                  </div>
                  <div>
                      <label for="end_datetime">Select Date and Ending Time of Your Booking</label>
                      <input type="datetime-local" id="end_datetime" name="end_datetime">
                  </div>
                  <div>
                      <label for="userID">User ID</label>
                      <input type="text" id="userID" name="userID">
                  </div>
                  <div>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email">
                  </div>
                  <div>
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name">
                  </div>
                  <div>
                      <label for="department">Department</label>
                      <input type="text" id="department" name="department">
                  </div>
                  <div>
                      <label for="year">Year</label>
                      <input type="number" id="year" name="year">
                  </div>
                  <div>
                      <label for="major">Major</label>
                      <input type="text" id="major" name="major">
                  </div>
                  <div>
                      <label for="title">Title</label>
                      <input type="text" id="title" name="title">
                  </div>
                  <div>
                      <label for="position">Position</label>
                      <input type="text" id="position" name="position">
                  </div>
                  <div>
                      <button type="submit">Submit</button>
                  </div>
              </form>
              
            
                    </li>
