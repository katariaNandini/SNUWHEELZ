<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="assets/signup.css">
  <script defer src="signup.js"></script>
</head>
<script>
  // Check if there is an error query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get('error');
  
  // If there's a password mismatch error, display an alert
  if (error === 'passwordMismatch') {
      alert("Password and confirm password do not match.");
  }
</script>
<body>
  <main id="main-holder">
    <div id="signup-section">
      <h1 id="signup-header">Signup</h1>
      
      <!-- <div id="signup-error-msg-holder"> -->
        <!-- <p id="signup-error-msg">Invalid input <span id="error-msg-second-line">please try again</span></p> -->
      <!-- </div> -->
      
      <form id="signup-form" action="/signup" method="POST">
        <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username" required>
        <input type="email" name="email" id="email-field" class="signup-form-field" placeholder="Email" required>
        <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password" required>
        <input type="password" name="confirmPassword" id="confirm-password-field" class="signup-form-field" placeholder="Confirm Password" required>
        <input type="submit" value="Signup" id="signup-form-submit">
    </form>
    
    </div>
    <div id="image-section">
     <img src="images/signup.png" alt="Cycling Man">
    </div>
  </main>
</body>

</html>
